  <script>
    function callPythonFunction() {
        var param = document.getElementById('cedula').value;
        fetch('/call_python_function?param='+param)
            .then(response => response.text())
            .then(result => {
                console.log(result);
            })

                console.error('Error:', error);
            });
    }
  </script>

</head>
