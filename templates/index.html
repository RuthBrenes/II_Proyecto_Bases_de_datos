<!DOCTYPE html>
<head>
  <title>Consultas</title> 
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<h2> Información de productos </h2>
<table border = "2"> 
  <thead>
    <tr>
      <th> Nombre </th>
      <th> Descripción </th>
      <th> Precio </th>
      <th> Categoría </th>
    </tr>
  </thead>
  <tbody>

    {% for producto in productos %}
    <tr>
      <td>{{ producto[0] }}</td>
      <td>{{ producto[1] }}</td>
      <td>{{ producto[2] }}</td>
      <td>{{ producto[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
  <form action="/">
  </form>  
</table>
